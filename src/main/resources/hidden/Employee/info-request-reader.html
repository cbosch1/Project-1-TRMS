<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TRMS - View Reimbursement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse fixed-top container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="../../index.html">TRMS</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="../../employee">Home</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="../logout"><span class="glyphicon glyphicon-log-out"></span>Logout</a>
        </li>
      </ul>
    </nav>

    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2 column-left">
            <h3>Actions</h3>
            <hr class="hr-side" />
            <form id="new-reimburse-link-form" method="GET" action="../new-reimbursement">
              <button id="new-reimburse-link-btn" type="submit" class="btn-block">
                New Reimbursement Request
              </button>
            </form>
            <br />
            <h3>Settings</h3>
            <hr class="hr-side" />
            <form id="account-details-link-form" method="POST" action="../account-details">
              <button id="account-details-link-btn" type="submit" class="btn-block">Account Details</button>
            </form>
          </div>

          <div class="col-md-8 column-center">
            <h1 style="text-align: center">Information Request</h1>
            <hr />
            <span id="login-error" class="error-log">Error: </span>

            <table id="view-request-table" class="table request-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>From</th>
                  <th>Sent</th>
                  <th>Urgent</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <h4>Request:</h4>
            <div id="view-info-description"></div>
            <br />
            <h4>Response:</h4>
            <form id="info-response-form" method="POST" action="response" enctype="multipart/form-data">
                <div class="form-group">
                    <textarea class="form-control" rows="6" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label>Additional attachments:</label>
                    <input type="file" name="files" multiple />
                </div>
                <div class="form-group">
                    <button type="submit" id="submit-btn" class="login-form">Submit</button>
                    <button type="button" id="clear-btn">Clear</button>
                </div>

            </form>
          </div>

          <div class="col-md-2 column-right" style="text-align: right">
            <h4>Attachments already uploaded:</h4>
            <hr class="hr-side" />
            <table id="view-attachments-table" class="table">
              <thead>
                <tr>
                  <th>File</th>
                  <th>Download</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <footer class="page-footer col-md-12">
      Â© 2020 Copyright: <a href="index.html">TRMS Owning Company</a>
      <script type="module" src="../../view-info.js"></script>
    </footer>
  </body>
</html>
