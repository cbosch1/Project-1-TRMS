<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TRMS - View Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse fixed-top container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="../../../index.html">TRMS</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="../../../manager">Home</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="../../../logout"><span class="glyphicon glyphicon-log-out"></span>Logout</a>
        </li>
      </ul>
    </nav>

    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2 column-left">
            <h3>Settings</h3>
            <hr class="hr-side" />
            <form id="account-details-link-form" method="POST" action="account-details">
              <button id="account-details-link-btn" type="submit" class="btn-block">Account Details</button>
            </form>
          </div>

          <div class="col-md-8 column-center">
            <h1 style="text-align: center">Request Information </h1>
            <hr />
            <span id="login-error" class="error-log">Error: </span>

            <form id="info-response-form" method="POST" action="" enctype="multipart/form-data">
                <div class="form-group">
                    <h4>Who is this request for?</h4>
                    <div class="radio radio-inline" id="radio-whom">
                        <label><input type="radio" name="who" value="EMPLOYEE"/>The Employee</label>
                        <label><input type="radio" name="who" value="SUPERVISOR"/>The Supervisor</label>
                        <label><input type="radio" name="who" value="DEPT_HEAD"/>The Department Head</label>
                        <label><input type="radio" name="who" value="BENCO"/>The Ben-Co</label>
                    </div>
                </div>
                <div class="form-group">
                    <h4>Is this request Urgent?</h4>
                    <div class="radio radio-inline" id="radio-urgency">
                        <label><input type="radio" name="urgency" value="true"/>Yes</label>
                        <label><input type="radio" name="urgency" value="false"/>No</label>
                    </div>
                </div>
                <div class="form-group">
                    <h4>Request:</h4>
                    <textarea class="form-control" rows="6" name="description"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit-btn" class="login-form">Submit</button>
                    <button type="button" id="clear-btn">Clear</button>
                </div>

            </form>
          </div>

          <div class="col-md-2 column-right" style="text-align: right">
            <h4>Attachments already uploaded:</h4>
            <hr class="hr-side" />
            <table id="view-attachments-table" class="table">
              <thead>
                <tr>
                  <th>File</th>
                  <th>Download</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <footer class="page-footer col-md-12">
      Â© 2020 Copyright: <a href="index.html">TRMS Owning Company</a>
      <script type="module" src="../../../request-info.js"></script>
    </footer>
  </body>
</html>
